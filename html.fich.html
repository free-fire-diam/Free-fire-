<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - فيسبوك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول إلى فيسبوك</h2>
    <input id="email" type="text" placeholder="البريد الإلكتروني أو رقم الهاتف">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button onclick="sendData()">تسجيل الدخول</button>
    <div id="result"></div>
  </div>

  <script>
    function sendData() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      document.getElementById("result").innerHTML =
        "📧 البريد: " + email + "<br>🔑 كلمة المرور: " + password;
    }
  </script>
</body>
</html>
